filter:
  excluded_paths:
    - test/*

build:
  dependencies:
    before:
      - pip3 install cleo==0.8.6
      - pip3 install coverage
      - pip3 install psycopg2
      - pip3 install PyStratum-Backend
      - pip3 install PyStratum-Cli
      - pip3 install PyStratum-Common
      - pip3 install PyStratum-Middle

  nodes:
    analysis:
      tests:
        before:
          - sudo -u postgres psql -c "create user test with password 'test';"
          - sudo -u postgres psql -c "create database test owner=test;"
          - sudo -u postgres psql -c "create schema test authorization test;" -U postgres test
        override:
          - command: bin/phing unit
            coverage:
              file: '.coverage'
              config_file: '.coveragerc'
              format: 'py-cc'
          - py-scrutinizer-run
          